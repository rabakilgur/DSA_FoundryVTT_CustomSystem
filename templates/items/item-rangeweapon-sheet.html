<form class="cDSA item-sheet {{cssClass}}" autocomplete="off">
	<header class="item-header">
		<h1>
			<input name="name" class="item-header item-name" type="text" value="{{item.name}}" placeholder="{{localize 'Name'}}" />
		</h1>
	</header>

	{{> systems/cDSA_beta/templates/items/item-equipment.html}}

	<nav class="sheet-tabs tabs" data-tab-container="primary">
		<a class="item active" data-tab="description">{{localize "Description"}}</a>
		<a class="item" data-tab="details">{{localize "Details"}}</a>
	</nav>


	<section class="content">

		{{> systems/cDSA_beta/templates/items/item-description.html}}

		<div class="tab details" data-tab="details">

			<div class="form-group">
				<label class="label-text">{{localize "damage"}}: </label>
				<input class="input-text" type="text" name="data.damage.value" value="{{data.damage.value}}" data-dtype="String" />
			</div>

			<div class="form-group">
				<label class="label-text">{{localize "reloadTime"}}: </label>
				<input class="input-text" type="text" name="data.reloadTime.value" value="{{data.reloadTime.value}}" data-dtype="Number" />
			</div>

			<div class="form-group">
				<label class="label-text">{{localize "reach"}}: </label>
				<input class="input-text weaponreach" type="text" name="data.reach.value" value="{{data.reach.value}}" data-dtype="String" />
			</div>


			<div class="form-group">
				<label class="label-text">{{localize "ammunitiongroup"}}</label>
				<select name="data.ammunitiongroup.value" data-dtype="String">
				  {{#select data.ammunitiongroup.value}}
				  {{#each ammunitiongroups as |ch char|}}
				  <option value="{{char}}">{{localize ch}}</option>
				  {{/each}}
				  {{/select}}
				</select>
			</div>

			<div class="form-group">
				<label class="label-text">{{localize "combatskill"}}</label>
				<select name="data.combatskill.value" data-dtype="String">
				  {{#select data.combatskill.value}}
				  {{#each combatskills as |ch char|}}
				  <option value="{{char}}">{{localize ch}}</option>
				  {{/each}}
				  {{/select}}
				</select>
			</div>

			<div class="form-group">
				<label class="label-text">{{localize "effect"}}: </label>
				<input class="input-text" type="text" name="data.effect.value" value="{{data.effect.value}}" data-dtype="String" />
			</div>

			<div class="form-group double">
				<label class="label-text">{{localize "structure"}}: </label>
				<input class="input-text" type="text" name="data.structure.value" value="{{data.structure.value}}" data-dtype="Number" /><span> / </span>
				<input class="input-text" type="text" name="data.structure.max" value="{{data.structure.max}}" data-dtype="Number" />
			</div>

		</div>
	</section>
</form>
