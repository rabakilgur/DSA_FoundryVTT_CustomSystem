<div class="cDSA chat-card" data-actor-id="{{actorId}}" data-hide={{hideData}}>
	{{> systems/cDSA_beta/templates/chat/roll/test-card.html}}

	<div class="card-content">
		<b>{{localize "effect"}}</b>: {{{diceThingsUp testData.effect}}}
	</div>
	<div class="card-content">
		<b>{{localize "start"}}</b>: {{testData.preData.source.data.start.value}}
	</div>
	<div class="card-content">
		<b>{{localize "duration"}}</b>: {{testData.duration}}
	</div>
</div>
