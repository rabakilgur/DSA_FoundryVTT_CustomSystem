<form class="cDSA item-sheet {{cssClass}}" autocomplete="off">
	<header class="item-header">
		<h1>
			<input name="name" class="item-header item-name" type="text" value="{{item.name}}" placeholder="{{localize 'Name'}}" />
		</h1>
	</header>

	{{> systems/cDSA_beta/templates/items/item-equipment.html}}

	<nav class="sheet-tabs tabs" data-tab-container="primary">
		<a class="item active" data-tab="description">{{localize "Description"}}</a>
		<a class="item" data-tab="details">{{localize "Details"}}</a>
	</nav>


	<section class="content">

		{{> systems/cDSA_beta/templates/items/item-description.html}}

		<div class="tab details" data-tab="details">

			<div class="form-group">
				<label class="label-text">{{localize "protection"}}: </label>
				<input class="input-text" type="text" name="data.protection.value" value="{{data.protection.value}}" data-dtype="Number" />
			</div>

			<div class="form-group">
				<label class="label-text">{{localize "encumbrance"}}: </label>
				<input class="input-text" type="text" name="data.encumbrance.value" value="{{data.encumbrance.value}}" data-dtype="Number" />
			</div>

			<div class="form-group">
				<label class="label-text">{{localize "effect"}}: </label>
				<input class="input-text" type="text" name="data.effect.value" value="{{data.effect.value}}" data-dtype="String" />
			</div>

			<div class="form-group double">
				<label class="label-text">{{localize "structure"}}: </label>
				<input class="input-text" type="text" name="data.structure.value" value="{{data.structure.value}}" data-dtype="Number" /><span> / </span>
				<input class="input-text" type="text" name="data.structure.max" value="{{data.structure.max}}" data-dtype="Number" />
			</div>

		</div>
	</section>
</form>
